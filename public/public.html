<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Background Website</title>
    <style>
        body {
            background-color: red; /* Red background */
            color: white;           /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        button {
            padding: 10px 20px;
            background-color: white;
            color: red;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }

        button:hover {
            background-color: #f2f2f2;
        }

        .hidden {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Red Background Website</h1>
    <p>This website has a red background and a hidden message feature.</p>
    
    <button id="showMessageBtn">Click me for a surprise!</button>
    
    <p id="hiddenMessage" class="hidden">You found the hidden message! ðŸŽ‰</p>

    <script>
        document.getElementById('showMessageBtn').addEventListener('click', function() {
            var message = document.getElementById('hiddenMessage');
            message.style.display = 'block'; // Show the hidden message
        });
    </script>

</body>
</html>
